<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Material</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nuevo_material.css') }}">
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Inventario</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard Principal</a></li>
            <li><a href="{{ url_for('material_dashboard') }}">Panel de Material</a></li>
            <li><a href="{{ url_for('herramienta_dashboard') }}">Panel de Herramientas</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Agregar Nuevo Material</h2>
        </header>
        <div class="form-container">
            <form method="POST" class="material-form">
                <div class="input-group">
                    <label for="nombre">Nombre del Material</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                
                <div class="input-group">
                    <label for="unidad">Unidad de Medida</label>
                    <input type="text" id="unidad" name="unidad" placeholder="pieza, metro, litro, etc." required>
                </div>
                
                <div class="input-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="(1,2,3,4,etc...)" required>
                </div>
                
                <div class="input-group">
                    <label for="proyecto">Proyecto</label>
                    <input type="text" id="proyecto" name="proyecto" placeholder="Proyecto" required>
                </div>
                
                <div class="input-group">
                    <label for="area_colocacion">Área de Colocación</label>
                    <input type="text" id="area_colocacion" name="area_colocacion" placeholder="Área de Colocación" required>
                </div>
                
                <button type="submit" class="btn-submit">Agregar Material</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
