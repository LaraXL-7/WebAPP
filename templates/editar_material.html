<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title> <!-- Cambié el título a "Material" en lugar de "Herramienta" -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editar_material.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Inventario</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard Principal</a></li>
                <li><a href="{{ url_for('material_dashboard') }}">Panel de Material</a></li>
                <li><a href="{{ url_for('herramienta_dashboard') }}">Panel de Herramientas</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h2>Editar Material</h2> <!-- Cambié el título a "Material" en lugar de "Herramienta" -->
            </header>
            <div class="form-container">
                <form method="POST" class="material-form">
                    <div class="input-group">
                        <label for="nombre">Nombre del Material</label>
                        <input type="text" id="nombre" name="nombre" value="{{ material.nombre }}" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="unidad">Unidad de Medida</label>
                        <input type="text" id="unidad" name="unidad" value="{{ material.unidad }}" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" value="{{ material.cantidad }}" required>
                    </div>

                    <div class="input-group">
                        <label for="proyecto">Proyecto</label> <!-- Nuevo campo Proyecto -->
                        <input type="text" id="proyecto" name="proyecto" value="{{ material.proyecto }}" required>
                    </div>

                    <div class="input-group">
                        <label for="area_colocacion">Área de Colocación</label> <!-- Nuevo campo Área de Colocación -->
                        <input type="text" id="area_colocacion" name="area_colocacion" value="{{ material.area_colocacion }}" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">Guardar Cambios</button>
                    <a href="{{ url_for('material_dashboard') }}" class="btn-cancel">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
